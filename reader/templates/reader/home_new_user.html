{% extends 'base.html' %}
{% load i18n %}

{% block content %}

<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">
        {% blocktrans %}Welcome, start by adding feeds to read{% endblocktrans %}
      </h1>

      <div class="columns is-centered">

        <div class="column is-narrow">
          <a class="button is-info is-medium is-outlined" href="{% url 'reader:feed-import' %}">
            <span class="icon">
                <i class="fas fa-download"></i>
            </span>
            <span>{% trans "Import OPML list" %}</span>
          </a>
        </div>
        <div class="column is-narrow">
          <a class="button is-success is-medium is-outlined" href="{% url 'reader:feed-create' %}">
            <span class="icon">
                <i class="fas fa-plus"></i>
            </span>
            <span>{% trans "Add feed" %}</span>
          </a>
        </div>

      </div>

    </div>
  </div>
</section>

{% endblock %}
